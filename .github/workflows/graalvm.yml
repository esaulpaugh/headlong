name: Java CI GraalVM Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '21.2.0'
          java-version: '8'
          cache: 'maven'
      - run: |
          java -version
          mvn -B package --file pom.xml
          ant -noinput -buildfile build.xml clean all build-jar
name: Java CI maven

on: [push]

jobs:
  build:

    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17.0.3
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17.0.3'
          java-package: jdk
          architecture: x64
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build with Ant
        run: ant -noinput -buildfile build.xml clean all build-jar

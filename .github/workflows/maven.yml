name: Java CI maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: '21.2.0'
          java: 'java8'
          arch: 'amd64'
      - run: |
          mvn -B package --file pom.xml
          ant -noinput -buildfile build.xml clean all build-jar
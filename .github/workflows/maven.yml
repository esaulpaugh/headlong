name: Java CI maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 18.0.1
      uses: actions/setup-java@v1
      with:
        java-version: '18.0.1'
        java-package: jdk
        architecture: x86

    - name: Build with Maven
      run: mvn -B package --file pom.xml
